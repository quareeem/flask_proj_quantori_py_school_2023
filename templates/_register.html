{% extends 'base.html' %}

{% block content %}


<div class="text-center">
      <main class="form-signup">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <div class="col-md-6 offset-md-3">


              <form action="/register" method="post">
                <svg class="bd-placeholder-img mt-3 mb-3" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"/></svg>
                <h1 class="h3 mb-3 fw-normal">Please register new account</h1>

                <div class="form-floating">
                  <input type="email" class="form-control rounded-0" id="floatingInput" name="input_login" placeholder="name@example.com">
                  <label for="floatingInput">Email address</label>
                </div>
        
                <div class="form-floating mb-3">
                  <input type="password" class="form-control rounded-0" id="floatingPassword" name="input_password" placeholder="Password">
                  <label for="floatingPassword">Password</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="password" class="form-control rounded-0" id="floatingConfirmPassword" name="confirm_password" placeholder="Password">
                    <label for="floatingConfirmPassword">Confirm Password</label>
                  </div>
            
                <div class="checkbox mb-3">
                  <label>
                    <input type="checkbox" value="remember-me"> Remember me
                  </label>
                </div>

                <div class="form-floating mb-3">
                  <select class="form-control" aria-label="Multiple select example" name="groupSelect" id="groupSelect" required>
                    {% if groups %}
                      {% for group in groups %}
                        <option value="{{ group.id }}">{{group.id}}. {{ group.name }}</option>
                      {% endfor %}
                    {% else %}
                        <p>none</p>
                    {% endif %}
                  </select>
                  <label for="groupSelect">Select Group</label>
                </div>

                <button class="w-100 btn btn-lg btn-primary" type="submit">Register</button>
                <p class="lead mt-5 mb-5"><a href="{{ url_for('login') }}" class="text-muted">I already have an account</a></p>
                <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2021</p>
              </form>

            </div>
          </div>
        </div>
      </main>
</div>

{% endblock %}
