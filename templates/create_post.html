{% extends 'base.html' %}

{% block content %}


<div class="text-center">
      <main class="form-signup">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            {% if user %}
              <form action="{{ url_for('create_post') }}" method="post">
                
                <h1 class="h3 mb-3 fw-normal">New Post</h1>
                <div class="mb-3">
                  <label for="title" class="form-label">Title</label>
                  <input class="form-control" type="text" id="title" name="title" required>
                </div>
                <div class="mb-3">
                  <label for="content" class="form-label">Text</label>
                  <textarea class="form-control" type="text" id="content" name="content" rows="3" required></textarea>
                </div>
                <div class="mb-3">
                  <select class="form-control" aria-label="Multiple select example" name="groupSelect" id="groupSelect" required>
                    {% if groups %}
                      {% for group in groups %}
                        <option value="{{ group.id }}">{{ group.name }}</option>
                      {% endfor %}
                    {% else %}
                        <p>none</p>
                    {% endif %}
                  </select>
                  <label for="groupSelect">Select Group</label>
                </div>
                <button class="w-100 btn btn-lg btn-primary mb-3" type="submit">Post</button>
              </form>
            {% else %}
            <div class="row">
              <p>Not Authorized</p>
            </div>
            {% endif %}

          </div>
        </div>
      </main>
</div>
  
{% endblock %}
